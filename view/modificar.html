<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../bootstrap.min.js"></script>
    <script type="module" src="../modules/update.module.js" async></script>
    <title>CRUD LS - Modificar</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
              <a class="navbar-brand" href="/">CRUD LS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Inicio</a>
                    <a class="nav-link" href="ingresar.html">Ingresar</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6 d-flex">
                    <img src="../assets/img/register-img.png" alt="Imagen registro" class="rounded register-img register-img-off" data-aside-image>
                </div>
                <div class="col-lg-6 border shadow-lg rounded p-3 p-lg-5 form-container">
                <h2 class="mb-4">Modificar</h2>
                    <form data-form>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" data-input-name>
                            <label for="floatingInput">Nombre</label>
                            <div class="form-text valid-feedback">El nombre ingresado es valido.</div>
                            <div class="form-text invalid-feedback">Máximo 20 caracteres y no se permiten caracteres especiales.</div>
                          </div>
                          <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Imagen" data-input-image>
                            <label for="floatingInput">Imagen URL</label>
                            <div class="form-text valid-feedback">La URL ingresada es valida.</div>
                            <div class="form-text invalid-feedback">Se requiere ingresar una URL valida.</div>
                          </div>
                          <div class="form-floating mb-4">
                            <textarea class="form-control" placeholder="Descripcion" id="floatingTextarea2" style="height: 150px; resize: none;" data-input-description></textarea>
                            <label for="floatingTextarea2">Descripcion</label>
                            <div class="form-text valid-feedback">La información es valida.</div>
                            <div class="form-text invalid-feedback">Máximo 500 caracteres y no se permiten caracteres especiales.</div>
                          </div>
                          <div class="d-flex justify-content-start">
                            <button class="btn btn-primary" data-submit-btn>Guardar</button>
                          </div>
                          <div role="alert" data-submit-alert></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
